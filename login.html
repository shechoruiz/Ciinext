<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/loginstyle.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="/img/logo-cinext-final.png" alt="Logo Ciinext">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicio de sesión</h2>
            <form class="login__container--form" action="">
                <input type="text" class="input icon user" placeholder="Usuario" name="" id="">
                <input type="password" class="input icon password" placeholder="Contraseña" name="" id="">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./img/google-logo-button.svg" alt="Icono Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="./img/twitter2-logo-button.svg" alt="Icono Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">¿No tienes una cuenta? <a href="/">Regístrate!</a> </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
