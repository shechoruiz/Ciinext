<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ciinext</title>
	<script src="js/modernizr-custom.js"></script>
	<link rel="icon" type="image/png" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/moonheavy.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	<link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body>
	<header class="header">
		<nav>
			<img class="" src="./img/icon-hamburguer.png" alt="Icono hamburguesa">
			<!-- <ul>
				<li>Acción</li>
				<li>Terror</li>
				<li>Comedia</li>
				<li>Drama</li>
				<li>Suspenso</li>
				<li>Documentales</li>
				<li>Mas...</li>
			</ul> -->
		</nav>
		<div class="header__div">
			<div class="header__img1">
				<input type="text" name="" placeholder="Buscar en Ciinext..." id="">
				<img src="./img/icon-lens.png" alt="Icono lupa">
			</div>
			<div class="header__img2">
				<img class="header__img2--icon" src="./img/icon-male-user.png" alt="Icono usuario">
				<p>Perfil</p>
				<ul>
					<li><a href="">Cuenta</a></li>
					<li><a href="">Cerrar sesión</a></li>
				</ul>
			</div>
			<div class="header__img3">
				<img class="header__img3--logo" src="./img/logo-cinext-final.png" alt="Logo Ciinext">
			</div>
		</div>
	</header>
	<main>
		<section id="destacado">
			<h1>Registro</h1>
            <hr>
            <form action="" class="register__container--form">
                <div class="register__container--form-order">
                    <label for="txtName">Nombre</label>
                    <input type="text" name="" id="txtName" class="">
                </div>
                <div class="register__container--form-order">
                    <label for="txtLastame">Apellido</label>
                    <input type="text" name="" id="txtLastname" class="">
                </div>
                <div class="register__container--form-order">
                    <label for="txtPhone">Teléfono</label>
                    <input type="number" name="" id="txtPhone" class="">
                </div>
                <div class="register__container--form-order">
                    <label for="txtCity">Ciudad</label>
                    <input type="text" name="" id="txtCity">
                </div>
                <div class="register__container--form-order">
                    <label for="txtBirth">Fecha de nacimiento</label>
                    <input type="date" name="" id="txtBirth">
                </div>
                <div class="register__container--form-order">
                    <label for="txtMphone">Celular</label>
                    <input type="number" name="" id="txtMphone">
                </div>
                <div class="register__container--form-order">
                    <label for="txtEmail">Correo electrónico</label>
                    <input type="email" name="" id="txtEmail">
                </div>
                <div class="register__container--form-order">
                    <label for="txtRol">Rol</label>
                    <select name="" id="txtRol">
                        <option value="">Soy productor</option>
                        <option value="">Soy espectador</option>
                    </select>
                </div>
                <div class="register__container--form-order">
                    <label for="txtPassword">Contraseña</label>
                    <input type="password" name="" id="txtPassword">
                </div>
                <div class="register__container--form-order">
                    <label for="txtRepassword">Ingrese nuevamente la contraseña</label>
                    <input type="password" name="" id="txtRepassword">
                </div>
                <div class="register__container--form-order submit">
                    <input type="checkbox" name="" id="">Acepto terminos y condiciones
                    <button class="button">Enviar</button>
                </div>
            </form>
		</section>
	</main>
	
	<footer class="footer">
		<div class="footer__logo">
			<img class="footer__logo-img" src="./img/logo-cinext-final.png" alt="Logo Ciinext">
		</div>
		<hr>
		<div class="footer__social">
			<a href="" class="footer__social-link facebook"></a>
			<a href="" class="footer__social-link instagram"></a>
			<a href="" class="footer__social-link twitter"></a>
			<a href="" class="footer__social-link youtube"></a>
		</div>
		<div class="footer__marca">
			<p>© 2019 CIINEXT</p>
		</div>
	</footer>
</body>
</html>
